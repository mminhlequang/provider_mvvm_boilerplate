name: flutter_app
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Common
  get: ^4.3.8
  get_storage: ^2.0.3
  responsive_builder: ^0.4.1
  provider: ^6.0.1
  cached_network_image: ^3.1.0+1
  fluttertoast: ^8.0.8

  #  Network
  dio: ^4.0.3
  connectivity_plus: ^2.0.3
  logger: ^1.1.0

  # Notification
  flutter_local_notifications: ^9.1.2
  firebase_messaging: ^11.1.0

  # Firebase
  firebase_analytics: ^8.3.4
  firebase_core: ^1.10.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_auth: ^3.2.0

  # Login social
#  google_sign_in: ^5.2.1
#  flutter_facebook_auth: ^3.5.6
#  sign_in_with_apple: ^3.2.0
#  flutter_zalo_login: ^0.1.9+1

  #Other
  flutter_staggered_animations: ^1.0.0
  shimmer: ^2.0.0
  modal_bottom_sheet: ^2.0.0
  flutter_slidable: ^1.1.0
  photo_view: ^0.13.0
  device_info: ^2.0.3
  equatable: ^2.0.3
  supercharged: ^2.1.1
  flutter_spinkit: ^5.1.0
  keyboard_dismisser: ^2.0.0
  flutter_keyboard_visibility: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/roboto/Roboto-Black.ttf
          weight: 800
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 600
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 200
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 100